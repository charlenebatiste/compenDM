<!-- main_app/templates/main_app/cattoy_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Entry</h1>

    <h4>Are you sure you want to delete <strong>{{ entry }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'entries_show' entry.id %}">Cancel</a>
    </form>
{% endblock %}
