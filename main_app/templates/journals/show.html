<!-- main_app/templates/index.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="heading">
    <h1>{{journal.title}}</h1>
</div>
<div>
    <a href="{% url 'journals_update' journal.id %}">Change Name</a> | 
    <a href="{% url 'journals_delete' journal.id %}">DELETE Journal</a>
</div>
<hr />
<div>
<h2>Entries</h2>

{%if entries%}
    {% for entry in entries %}
        <p>{{ entry.name }}</p>
        <p>{{ entry.date }}</p>
    {% endfor %}
    {% else %}
        <p>You have no entries yet.</p>
{% endif %}


</div>
</section>
    
{% endblock %}
