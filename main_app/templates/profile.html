{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Welcome back, {{ username }}</h1>

<h2>Journals</h2>

{%if journals%}
{% for journal in journals %}
    <p><a href="{% url 'journals_show' journal.id %}">{{ journal.title }}</a></p>
{% endfor %}
{% else %}
    <p>You have no journals yet.</p>
    {% endif %}
    <div class="btn_container">
        <a href="/journals/create" >Create a Campaign Journal</a>
    </div>



{% endblock %}
